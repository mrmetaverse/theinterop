name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate content
        run: npm run lint:content

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          # Mock env vars for build (not used at build time, just needed for imports)
          POSTGRES_URL: postgresql://mock:mock@localhost:5432/mock
          POSTGRES_PRISMA_URL: postgresql://mock:mock@localhost:5432/mock
          POSTGRES_URL_NON_POOLING: postgresql://mock:mock@localhost:5432/mock
          RESEND_API_KEY: mock_key
          ADMIN_PASSWORD: mock_password
          NEWSLETTER_API_KEY: mock_key

  preview:
    name: Deploy Preview
    needs: validate
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # Vercel handles preview deployments automatically
      # This job is a placeholder for any additional preview steps
      - name: Preview ready
        run: echo "Preview deployment handled by Vercel"

